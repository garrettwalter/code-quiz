<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
        
    </head>
    <body>
        <section id = "top">
            <div class="row">
                <div class="col-sm-6" id="topScores">
                    <button class="btn info" id="topScoreBtn">Highscores</button>
                </div>
                <div class="col-sm-6" id="timer">75</div>
            </div>
        </section>
        <section id="welcome">
            <div class="jumbotron">
            <h1 class="display-4">Code Quiz!</h1>
            <p class="lead">This is a simple quiz over code! You have 75 seconds to complete all 5 questions. Choose Wisely: if you answer incorrectly you will lose 15 seconds! </p>
            <a id="startGame" class="btn btn-primary btn-lg" href="#" role="button">Start Quiz</a>
          </div>
        </section>
        <section id="qNa">
            <div class="row">
                <div class="col-sm-12" id="question"></div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="answers"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12" id="result"></div>
            </div>
        </section>
        <section id="finishScreen">
            <div class="row">
                <div class="col-sm-4" ></div>
                <div class="col-sm-4" id="finalScore"></div>
                <div class="col-sm-4" ></div>
            </div>
            <div class="row">
                <div class="col-sm-3" ></div>
                <div class="col-sm-6" id="enterInitials"></div>
                <div class="col-sm-3" ></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12" id="fResult"></div>
            </div>
        </section>
        <section id="high-scores">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4" id="scoreHead"></div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4" id="scores"></div>
                <div class="col-sm-4"></div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
